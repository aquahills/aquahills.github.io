<!DOCTYPE html>
<html>
<head>
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" />
  <nav id="navArea">
    <!-- dynamic -->
  </nav>
</header>

<main class="center" id="contentArea"></main>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Aquahills Beverages</h3>
      <p>Pure & Safe Drinking Water</p>
    </div>
    <div>
      <h4>Contact</h4>
      <p>Phone: +91 9876543210</p>
      <p>Email: support@aquahills.com</p>
    </div>
    <div>
      <h4>Location</h4>
      <p>Ghaziabad, Uttar Pradesh</p>
    </div>
  </div>
  <p class="footer-bottom">© 2026 Aquahills Beverages</p>
</footer>

<script src="js/firebase.js"></script>
<script src="js/api.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const content = document.getElementById("contentArea");
  const nav = document.getElementById("navArea");

  firebase.auth().onAuthStateChanged(async (user) => {

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const profile = await api("getUser");

    if (!profile || profile.error) {
      content.innerHTML = "<h2>Profile not found</h2>";
      return;
    }

    // NAVIGATION
    nav.innerHTML = `
      ${profile.role === "admin" ? 
        `<button onclick="window.location.href='admin.html'">⚙</button>` : ""}
      <button onclick="window.location.href='order.html'">Order</button>
      <button onclick="window.location.href='index.html'">Home</button>
    `;

    // FETCH ORDERS
    let ordersData;

    if (profile.role === "admin" || profile.role === "delivery") {

      // get all users first
      const allUsers = await api("getAllUsers");

      const allOrders = [];

      for (const u of allUsers.users) {
        const userOrders = await api("getOrders", { email: u.email });
        if (userOrders.orders) {
          userOrders.orders.forEach(o => {
            allOrders.push({
              ...o,
              email: u.email
            });
          });
        }
      }

      ordersData = allOrders;

    } else {

      const res = await api("getOrders");
      ordersData = res.orders || [];

    }

    if (!ordersData.length) {
      content.innerHTML = `
        <div class="card">
          <h2>No Orders Found</h2>
        </div>
      `;
      return;
    }

    content.innerHTML = ordersData.map(o => `
      <div class="card">
        ${profile.role !== "customer" ? `<p><strong>User:</strong> ${o.email}</p>` : ""}
        <p><strong>Status:</strong> ${o.status}</p>
        <p><strong>Bottles:</strong> ${o.bottles}</p>
        <p><strong>Total:</strong> ₹${o.total}</p>
        <p>${new Date(o.createdAt).toLocaleString()}</p>
      </div>
    `).join("");

  });

});
</script>

</body>
</html>
