<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    .topbar {
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 25px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      margin-right: 20px;
    }

    .sidebar {
      position: fixed;
      left: -260px;
      top: 0;
      width: 250px;
      height: 100%;
      background: linear-gradient(180deg, #062c5c 0%, #0a5fd8 100%);
      padding: 30px 20px;
      transition: 0.3s ease;
      z-index: 1001;
      box-shadow: 5px 0 25px rgba(0,0,0,0.4);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .sidebar button:hover {
      background: white;
      color: #0a5fd8;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 70px);
    }

    .content-wrapper {
      width: 100%;
      max-width: 1100px;
    }

    .admin-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background: white;
      color: #0a5fd8;
    }

    .save-btn {
      background: #00b4ff;
      color: white;
    }

    select, input {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  <h3>Admin Panel</h3>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="navigate('dashboard')">Dashboard</button>
  <button onclick="navigate('orders')">Orders</button>
  <button onclick="navigate('users')">Users</button>
  <button onclick="navigate('settings')">Settings</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="content">
  <div class="content-wrapper" id="contentArea">
    Loading...
  </div>
</div>

<script src="js/firebase.js"></script>

<script>
function toggleSidebar() {
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}

function closeSidebar() {
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

function navigate(section) {
  closeSidebar();
  showSection(section);
}

firebase.auth().onAuthStateChanged(async (user) => {
  if (!user) return window.location.href = "login.html";

  const doc = await db.collection("users").doc(user.uid).get();
  if (doc.data()?.role !== "admin")
    return window.location.href = "index.html";

  showSection("dashboard");
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}

function showSection(section) {
  if (section === "dashboard") loadDashboard();
  if (section === "users") loadUsers();
}

async function loadDashboard() {
  const orders = await db.collection("orders").get();
  const users = await db.collection("users").get();

  contentArea.innerHTML = `
    <div class="admin-card">
      <h2>Dashboard</h2>
      <p>Total Orders: ${orders.size}</p>
      <p>Total Users: ${users.size}</p>
    </div>
  `;
}

async function loadUsers() {
  const snapshot = await db.collection("users").get();
  let rows = "";

  snapshot.forEach(doc => {
    const u = doc.data();
    rows += `
      <tr id="row-${doc.id}">
        <td><span class="name">${u.name || ""}</span></td>
        <td><span class="phone">${u.phone || ""}</span></td>
        <td><span class="role">${u.role}</span></td>
        <td>
          <button class="action-btn edit-btn"
            onclick="editUser('${doc.id}')">Edit</button>
        </td>
      </tr>
    `;
  });

  contentArea.innerHTML = `
    <div class="admin-card">
      <h2>Users</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
        ${rows}
      </table>
    </div>
  `;
}

function editUser(id) {
  const row = document.getElementById("row-" + id);

  const name = row.querySelector(".name").innerText;
  const phone = row.querySelector(".phone").innerText;
  const role = row.querySelector(".role").innerText;

  row.innerHTML = `
    <td><input id="name-${id}" value="${name}"></td>
    <td><input id="phone-${id}" value="${phone}"></td>
    <td>
      <select id="role-${id}">
        <option value="customer" ${role==="customer"?"selected":""}>Customer</option>
        <option value="delivery" ${role==="delivery"?"selected":""}>Delivery</option>
        <option value="admin" ${role==="admin"?"selected":""}>Admin</option>
      </select>
    </td>
    <td>
      <button class="action-btn save-btn"
        onclick="saveUser('${id}')">Save</button>
    </td>
  `;
}

async function saveUser(id) {
  const name = document.getElementById("name-" + id).value;
  const phone = document.getElementById("phone-" + id).value;
  const role = document.getElementById("role-" + id).value;

  await db.collection("users").doc(id).update({
    name,
    phone,
    role
  });

  loadUsers();
}
</script>

</body>
</html>
