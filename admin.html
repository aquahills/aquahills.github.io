<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Aquahills</title>

<link rel="stylesheet" href="css/style.css">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="topbar">

  <div class="topbar-row">
    <div class="menu-btn" id="menuBtn">â˜°</div>

    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <img src="assets/logo.png" class="logo-large">

  <div class="admin-title">Admin Panel</div>

</div>


<div class="sidebar" id="sidebar">
  <button data-section="dashboard">Dashboard</button>
  <button data-section="ordersSummary">Orders</button>
  <button data-section="assignOrders">Assign Orders</button>
  <button data-section="users">Users</button>
  <button data-section="settings">Pricing</button>
  <button id="sidebarLogoutBtn">Logout</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="content">
  <div class="wrapper" id="contentArea"></div>
</div>

<div class="modal" id="deleteModal">
  <div class="modal-content">
    <h3>Delete this user?</h3>
    <div class="modal-buttons">
      <button class="theme-btn danger-btn" id="confirmDeleteBtn">Delete</button>
      <button class="theme-btn" id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>
</div>

<script src="js/firebase.js"></script>
